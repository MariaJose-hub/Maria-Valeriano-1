<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>María José Valeriano</h1>
    
    <p id="mensaje">Haz clic en el botón para ver un mensaje:</p>
    <button onclick="mostrarMensaje()">Mostrar mensaje</button>

        function mostrarMensaje() {
            document.getElementById("mensaje").innerText = "¡Hola! Este es mi proyecto, María Valeriano.";
        }
    </script>
</body>
</html>
